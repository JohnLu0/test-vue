<script type="text/javascript">
    var parParam = new Object();
    var d = new Date();
    parParam.nian0 = d.getFullYear();
    parParam.nian1 = d.getFullYear() - 1;
    parParam.nian2 = d.getFullYear() - 2;
    parParam.yue = d.getMonth() + 1;
    if (parParam.yue < 10) {
        parParam.yue = "0" + parParam.yue;
    }
    $(function () {
        var g = 3;
        var w = 1;
        parParam.mode = "load";
        $("#nian2").text(parParam.nian2);
        $("#nian0").text(parParam.nian0);
        $("#nian20").text(parParam.nian2);
        $("#nian10").text(parParam.nian1);
        $("#nian00").text(parParam.nian0);
        $("#yue0").text(parParam.yue);
        $.post("demo0.ashx",
                parParam,
                function (data, status) {
                    data = eval("(" + data + ")");
                    $.each(data, function (n, value) {
                        if (n == 10) {
                            w = 2;
                            g = 3;
                        }
                        if (n == 20) {
                            w = 3;
                            g = 3;
                        }
                        if (n == 30) {
                            w = 4;
                            g = 3;
                        }
                        $("table tr:eq(" + g++ + ") td:eq(" + w + ")").text(value.heji);
                    });
                }
                );
    });
</script>
