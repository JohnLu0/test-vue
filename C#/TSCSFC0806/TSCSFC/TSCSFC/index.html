        //修改密码
        function serverLogin() {
            var $newpass = $('#txtNewPass');
            var $rePass = $('#txtRePass');
            
            if ($newpass.val() == '') {
                msgShow('系统提示', '请输入密码!', 'warning');
                return false;
            }
            if ($rePass.val() == '') {
                msgShow('系统提示', '请在一次输入密码!', 'warning');
                return false;
            }

            if ($newpass.val() != $rePass.val()) {
                msgShow('系统提示', '两次密码不一至!请重新输入', 'warning');
                return false;
            }

            if ($newpass.val() == $('#emplyeeno').text()) {
                msgShow('系统提示', '密碼不能與工號相同!', 'warning');
                return false;
            }

            var comParams = { mode: 'alert', user: $('#emplyeeno').text(), pass: $newpass.val() };
            //var comParams = { mode: 'alert', user: $emplyeeno.val(), pass: $newpass.val() };

            $.post('load.ashx',
                   comParams,
                   function (data, status) {

                               $rePass.val('');
                               $('#w').window('close');
                           });
                       }
                   });  
        }
